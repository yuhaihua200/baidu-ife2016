<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务四：定位和居中问题</title>
	<style type="text/css">
		.box{}
		.frame{width: 400px;
			height: 200px;
			background-color: #ccc;
			margin:auto;
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;}
		.top-left{width: 50px;
			height: 50px;
			border-radius: 0 0 50px 0;
			background-color: #fc0;
			position: absolute;
			top: 0;
			left: 0;}
		.bottom-right{width: 50px;
			height: 50px;
			border-radius: 50px 0 0 0;
			background-color: #fc0;
			position: absolute;
			bottom: 0;
			right: 0;}
	</style>
</head>
<body>
	<div class="frame">
			<div class="radius top-left"></div>
			<div class="radius bottom-right"></div>
	</div>
</body>
</html>
